<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- javascript link -->
    <script type="text/javascript" src="assets/game/app.js"></script>
    <title>CAPCOM Trivia</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-lg-12 text-center">
                <div class="blue">
                    <h1>Capcom Trivia</h1>
                    <span class="game-"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12 text-center">
                <div class="blue">
                    <p>Question:</p>
                    <span class="question-span"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-lg-3">
                <div class="blue">
                    <p>Timer</p>
                </div>
            </div>
            <div class="col-xs-9 col-lg-9">
                <div class="question-bar-right">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <div class="blue answer">
                                <p>Answer 1:</p>
                                <span class="answer-one-span"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <div class="blue answer">
                                <p>Answer 2:</p>
                                <span class="answer-two-span"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <div class="blue answer">
                                <p>Answer 3:</p>
                                <span class="answer-three-span"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <div class="blue answer">
                                <p>Answer 4:</p>
                                <span class="answer-four-span"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
